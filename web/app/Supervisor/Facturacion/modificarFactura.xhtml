<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Factura</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><link href="../../resources/css/Horarios/crearHorario.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Factura/crearFactura.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="fondo">
         <h:messages globalOnly="true" showDetail="true"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                <li class="breadcrumb-item  active" aria-current="page">Facturaci√≥n</li>
            </ol>
        </nav>


        <div class="container">
            <!-- fONDO DE FORMULARIO -->
            <div class="formulario d-block mx-auto">
                <div class="titulo">
                    <h1 class="text-center">FACTURA</h1>
                    <!-- Formulario -->

 <h:form>
                        <div class="form-group">
                            <h:outputLabel for="servicio" value="servicio"/>

                            <h:selectOneMenu id="servicio" value="#{facturaController.servicios.nombre}" styleClass="form-control form-fondo form">
                                <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                <f:selectItems value="#{facturaController.listServicios}" var="servicios"
                                               itemValue="#{servicios.nombre}" 
                                               itemLabel="#{servicios.nombre}"/>
                            </h:selectOneMenu>
                            <h:message for="servicio"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="cliente" value="cliente"/>

                            <h:selectOneMenu id="cliente" value="#{facturaController.cliente.idUsuario.nombre}" styleClass="form-control form-fondo form">
                                <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                <f:selectItems value="#{facturaController.listUsuario}" var="cliente"
                                               itemValue="#{cliente.nombre}" 
                                               itemLabel="#{cliente.nombre}"/>
                            </h:selectOneMenu>
                            <h:message for="cliente"/>
                        </div>
                    </h:form>
                    <h:form>
                        <div>
                            <h:inputHidden class="form-control" id="idFactura" value="#{facturaController.factura.idFactura}"/>
                            <h:message for="idFactura"/>
                            <h:inputHidden class="form-control" id="idDetalle" value="#{facturaController.detalle.idDetalleFactura}"/>
                            <h:message for="idDetalle"/>
                        </div>
                       <div class="form-group">
                            <h:outputLabel for="subtotal" value="SubTotal"/>
                            <h:inputText styleClass="form-control form-fondo form" id="subtotal" value="#{facturaController.detalle.subTotal}"/>
                            <h:message for="subtotal"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="cliente" value="Id Cita"/>

                            <h:selectOneMenu id="idcita" value="#{facturaController.citas.idCita}" styleClass="form-control form-fondo form" >
                                <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                <f:selectItems value="#{facturaController.listCitas}" var="cita"
                                               itemValue="#{cita.idCita}" 
                                               itemLabel="#{cita.idCita}"/>
                            </h:selectOneMenu>
                            <h:message for="idcita"/>
                        </div>
                        <br></br>
                        <h:commandButton styleClass="btn boton d-block mx-auto" value="#{universEti.Actualizar}" id="agregar"  onclick="agregar();" action="#{facturaController.modificarFactura()}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
