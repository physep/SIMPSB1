<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Consultar Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Usuarios/consultarUsuarios.css" rel="stylesheet" type="text/css"/>
                <!-- DATATABLES -->
        <link href="../../../resources/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css"/>
        
        <!-- ICONOS Y ALERTAS -->
        <link href="../../../resources/css/all.min.css" rel="stylesheet" type="text/css"/> 
        <link href="../../../resources/css/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/5e77c8969a.js"  type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>
    </h:head>

    <h:body styleClass="fondo">
        <f:view locale="#{languages.idiomaSeleccionado}">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">#{usuariosEti.consultar}</li>
                </ol>
            </nav>
            <h:messages globalOnly="true" showDetail="true" class="mensajes"/>
            <h:form>
                <div class="dropdown d-flex justify-content-end">
                    <button type="button" class="lanbtn btn dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #{pagesEti[languages.idiomaSeleccionado.language]}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <c:forEach items="#{languages.idiomasSoportados}" var="idioma">
                            <h:commandLink class="dropdown-item" actionListener="#{languages.cambiarIdioma(idioma)}"
                                           value="#{pagesEti[idioma.language]}"/>
                        </c:forEach>    
                    </div>
                </div>
            </h:form>
            <div class="container">
                <div class="tabla d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center text-uppercase">#{usuariosEti.consultar}</h1>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-uppercase"> <img src="../../resources/img/icono-usuarios.png" alt="Icono usuarios"/>#{usuariosEti.usuarios} </p>
                            <h:form>
                                <h:dataTable id="grid" value="#{usuarioController.listarUsuarios()}" var="usuario" styleClass="tablas table table-striped table-bordered dt-responsive nowrap text-center">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText id="id" value="#{usuario.idUsuario}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.nombre}</f:facet>
                                        <h:outputText id="nombre" value="#{usuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.apellido}</f:facet>
                                        <h:outputText id="apellido" value="#{usuario.apellido}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.rol}</f:facet>
                                        <h:outputText id="rol" value="#{usuario.idRol.rol}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.documento}</f:facet>
                                        <h:outputText id="numDoc" value="#{usuario.numDocumento}">
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.genero}</f:facet>
                                        <h:outputText id="genero" value="#{usuario.genero}">
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{usuariosEti.correo}</f:facet>
                                        <h:outputText id="correo" value="#{usuario.correo}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{universEti.acciones}</f:facet>
                                        <h:commandButton class="btn btn-warning" action="#{usuarioController.consultarUsuario(usuario)}" value="#{universEti.modificar}"/>
                                        <h:commandButton class="btn btn-danger" action="#{usuarioController.eliminarUsuario(usuario)}" onclick="javascript:if (!confirm('¿Está seguro que desea eliminar este usuario?'))
                                                    return false;" value="#{universEti.eliminar}"/>
                                        <h:commandButton class="btn btn-dark" action="#{usuarioController.consultarRol(usuario.idUsuario)}" value="#{usuariosEti.asignar}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
        <!-- BOOTSTRAP -->
        <script src="../../../resources/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- DATATABLES -->
        <script src="../../../resources/js/tablas/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/dataTables.buttons.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/datatables.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/jszip.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/pdfmake.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/vfs_fonts.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/buttons.html5.min.js" type="text/javascript"></script>
        
        <script src="../../../resources/js/dataTables.responsive.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/botones.js" type="text/javascript"></script>
    </h:body>
</html>
