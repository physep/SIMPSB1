<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Editar Perfil</title>
        <link href="../../../resources/css/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Usuarios/crearUsuario.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body styleClass="fondo">
        <f:view locale="#{languages.idiomaSeleccionado}">           
            <h:messages globalOnly="true" showDetail="true" class="text-info h4"/>
            <!--Migas de Pan-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">#{usuariosEti.modificar}</li>
                </ol>
            </nav> 
            <h:messages globalOnly="true" showDetail="true" class="mensajes"/>
            <h:form enctype="multipart/form-data">
                <div class="dropdown d-flex justify-content-end">
                    <button type="button" class="lanbtn btn dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #{pagesEti[languages.idiomaSeleccionado.language]}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <c:forEach items="#{languages.idiomasSoportados}" var="idioma">
                            <h:commandLink class="dropdown-item" actionListener="#{languages.cambiarIdioma(idioma)}"
                                           value="#{pagesEti[idioma.language]}"/>
                        </c:forEach>    
                    </div>
                </div>
            </h:form>
            <!-- Area de Trabajo -->
            <div class="container">
                <div class="formulario d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center text-uppercase">#{usuariosEti.modificar}</h1>
                    </div>

                    <h:form enctype="multipart/form-data">
                        <h:inputHidden value="#{usuarioController.usuario.pass}"/>
                        <div class="foto-perfil">
                            FOTO DE PERFIL
                            
                            <div>
                                <div>
                                    <h:outputLabel for="imagen" value=""/>
                                    <div>
                                        <p> Actual Foto </p>
                                        <h:graphicImage value="#{user.getFoto()}" class="estilosFtPerfil"/>
                                        <h:inputFile a:accept=".jpg" a:type="file" class="form-control" value="#{usuarioController.imagen.file}"/>
                                    </div>
                                    <h:commandButton actionListener="#{usuarioController.cambiarFoto()}" value="Subir"/>
                                </div>
                            </div>
                            
                        </div>
                        
                    </h:form>
                </div>
            </div>
        </f:view>
        <!-- BOOTSTRAP -->
        <script src="../../../resources/js/Bootstrap/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/Bootstrap/popper.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/Bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </h:body>
</html>
