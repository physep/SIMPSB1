<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Crear Horario</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><link href="../../resources/css/Horarios/crearHorario.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Horarios/crearHorario.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <f:view locale="#{languageServicios.idiomaSeleccionado}">
    <h:body class="fondo" >
        <!-- Migas de pan -->
	<nav aria-label="breadcrumb">
            
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Crear Horario</li>
		</ol>
	</nav>
        <h:form>
                      <div class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false">
                        #{pagesEti[languageServicios.idiomasSoportados]}
                    </button>
                    <div class="dropdown-menu" aria-labelledly="dropdownMenuButton">
                        <c:forEach items="#{languageServicios.idiomasSoportados}" var="idioma">
                            <h:commandLink class="dropdown-item" actionListener="#{languageServlet.cambiarIdioma(idioma)}" value="#{pagesEti[idioma.language]}"/>
                        </c:forEach> 
                    </div>
                </div>
                  </h:form>
        <h:messages globalOnly="true" showDetail="true"/>
        <!-- CONTENEDOR -->
        <div class="container">
            <!-- fONDO DE FORMULARIO -->
            <div class="formulario d-block mx-auto">
                <div class="titulo">
                    <h1 class="text-center">#{horarioEti.crearhorario}</h1>
                    <!-- Formulario -->
                    <h:form onsubmit="return enviar()">
                        <!-- Horario del empleado -->
                        
                        <!-- Hora inicial -->
                        <div class="form-group col-md-12">
                            <h:outputLabel for="horaIn" value="#{horarioEti.horaIn}"/>
                            <h:inputText styleClass="form-control form-fondo col-md-12" id="horaIn" value="#{horariosController.horariotrabajo.horaInicio}" a:type="time"   >
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:inputText>
                            <h:message for="horaIn"/>
                        </div>
                        <!-- Hora final -->
                        <div class="form-group cold-md-12">
                            <h:outputLabel for="horaFn" value="#{horarioEti.horaFn}"/>
                            <h:inputText a:type="time" styleClass="form-control form-fondo col-md-12" id="horaFn" value="#{horariosController.horariotrabajo.horaFin}">
                                <f:convertDateTime  pattern="HH:mm"/>
                            </h:inputText>
                            <h:message for="horaFn"/>
                        </div>
                        <br></br>
                        <h:commandButton styleClass="btn boton d-block mx-auto" value="#{universEti.Registrar}"  action="#{horariosController.registrarHorario()}" onclick="agregar()"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
    <script src="../../../resources/js/validacion.js" type="text/javascript"></script>
    <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
    </f:view>
</html>
