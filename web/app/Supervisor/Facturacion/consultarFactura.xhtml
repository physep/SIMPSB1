<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Consultar Factura</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Pagos/estilos-consultar-pagos.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <div class="container">

    </div>
    <h:body class="fondo">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                <li class="breadcrumb-item  active" aria-current="page">Consultar Factura</li>
            </ol>
        </nav>
        <div class="container">
            <div class="tabla d-block mx-auto">
                <div class="titulo">
                    <h1 class="text-center">CONSULTAR FACTURAS</h1>
                </div>
                <div class="row">
                    <!-- TABLA  -->
                    <div class="col-12">
                        <p class="text-uppercase">Factura</p>
                        <h:form>
                        <h:dataTable value="#{facturaController.listarFactura()}" var="factura" styleClass="text-center table table-striped table-bordered dt-responsive nowrap col-md-12">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{factura.idFactura}" id="idFactura"/>
                            </h:column>  
                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputText value="#{factura.fecha}" id="fecha">
                                <f:convertDateTime for="fecha" type="date" dateStyle="full"></f:convertDateTime>
                                </h:outputText>
                            </h:column>    
                            <h:column>
                                <f:facet name="header">Hora</f:facet>
                                <h:outputText value="#{factura.hora}" id="Hora">
                                <f:convertDateTime dateStyle="full" pattern="HH:mm a"></f:convertDateTime>
                                </h:outputText>
                            </h:column>  
                            <h:column>
                                <f:facet name="header">IdCita</f:facet>
                                <h:outputText value="#{factura.idCita.idCita}" id="Cita"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">IdDetalle</f:facet>
                                <h:outputText value="#{factura.idDetalleFactura.idDetalleFactura}" id="detalle"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Subtotall</f:facet>
                                <h:outputText value="#{factura.idDetalleFactura.subTotal}" id="subtotal"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">Iva</f:facet>
                                <h:outputText value="#{factura.idDetalleFactura.iva}%" id="iva"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Total</f:facet>
                                <h:outputText value="#{factura.idDetalleFactura.valorTotal}" id="Total"/>
                            </h:column> 
                            <h:column>
                                    <f:facet name="header">Acciones</f:facet>
                                    <h:commandButton actionListener="#{facturaController.genenarPDF(idC, idFac, idDf, idSer)}" value="Generar PDF"/>
                                    <h:commandButton styleClass="btn btn-warning" value="Modificar" action="#{facturaController.consultarFactura(factura)}"/>
                            </h:column>    
                        </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="../../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/mdb.min.js"></script>
        <script src="../../../js/datatables.min.js"></script>
        <script src="../../../js/dataTables.responsive.min.js"></script>
        <script src="../../js/borrarusuario2.js"></script>
        <script>
            $(document).ready(function () {
                $('#grid').DataTable();
                responsive: true
            });
        </script>


    </h:body>
</html>
