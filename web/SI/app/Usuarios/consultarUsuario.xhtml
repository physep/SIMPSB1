<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consultar Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Usuarios/consultarUsuarios.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body styleClass="fondo">
        <f:view locale="es">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">Consultar Usuarios</li>
                </ol>
            </nav>
            <div class="container">
                <div class="tabla d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">CONSULTAR USUARIOS</h1>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-uppercase"> <img src="../../resources/img/icono-usuarios.png" alt="Icono usuarios"/>Usuarios </p>
                            <h:form>
                                <h:dataTable id="grid" value="#{usuarioController.listarUsuarios()}" var="usuario" styleClass="table table-striped table-bordered dt-responsive nowrap text-center">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText id="id" value="#{usuario.idUsuario}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Nombre</f:facet>
                                        <h:outputText id="nombre" value="#{usuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Apellido</f:facet>
                                        <h:outputText id="apellido" value="#{usuario.apellido}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Rol</f:facet>
                                        <h:outputText id="rol" value="#{usuario.idRol.rol}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Número de documento</f:facet>
                                        <h:outputText id="numDoc" value="#{usuario.numDocumento}">
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Género</f:facet>
                                        <h:outputText id="genero" value="#{usuario.genero}">
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Correo</f:facet>
                                        <h:outputText id="correo" value="#{usuario.correo}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_acciones}</f:facet>
                                        <h:commandButton class="btn btn-warning" action="#{usuarioController.consultarUsuario(usuario)}" value="Modificar"/>
                                        <h:commandButton class="btn btn-danger" action="#{usuarioController.eliminarUsuario(usuario)}" value="#{universEti.Eliminar}"/>
                                        <h:commandButton class="btn btn-secondary" action="#" value="Asignar Rol"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../../resources/js/dataTables.responsive.min.js" type="text/javascript"></script>
        <script src="../../resources/js/iniciarTabla.js" type="text/javascript"></script>
    </h:body>
</html>
