<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Olvido de contraseña</title>
        <link href="../../resources/css/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Index/estilosLogin.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="fondo">
        <f:view locale="es">
            <!-- AREA DE TRABAJO -->
            <div class="area-trabajo">
                <div class="container">
                    <h:messages globalOnly="true" showDetail="true" class="text-info h4"/>

                    <h:form styleClass="d-block mx-auto formu">
                        <h1 class="text-center text-uppercase">CAMBIO DE CONTRASEÑA</h1>
                        <div class="form-group">
                            <h:outputLabel for="contrAntigua" styleClass="text-uppercase" value="Contraseña Antigua"/>
                            <h:inputText id="contrAntigua" styleClass="form-control form" value="#{usuarioController.contra}"/>
                            <h:message for="contrAntigua"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="correo" styleClass="text-uppercase" value="Nueva contraseña"/>
                            <h:inputText id="correo" styleClass="form-control form" a:type="email" value="#{usuarioController.contra1}"/>
                            <h:message for="correo"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="correo" styleClass="text-uppercase" value="Repite Contraseña"/>
                            <h:inputText id="correo" styleClass="form-control form" a:type="email" value="#{usuarioController.contra2}"/>
                            <h:message for="correo"/>
                        </div>
                        <div class="text-center">
                            <h:commandButton action="#{usuarioController.cambiarContra()}" class="btn boton" value="#{universEti.enviar}"/>
                            <a href="../../index.xhtml" class="text-decoration-none text-warning">Volver</a>
                        </div>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
