<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Modificar Cita</title>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Citas/modificarCita.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body styleClass="fondo">
        <f:view locale="es">           
            <h:messages globalOnly="true" showDetail="true"/>
            <!--Migas de Pan-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"></li>
                </ol>
            </nav> 
            <!-- Area de Trabajo -->
            <div class="container">
                <div class="formulario d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">MODIFICAR CITA</h1>
                    </div>

                    <h:form>
                        <div class="form-row">
                            <h:inputHidden value="#{citasController.citas.idCita}"/>
                            <h:inputHidden value="#{citasController.servicios.idServicio}"/>
                            <h:inputHidden value="#{citasController.empleado.idEmpleado}"/>
                            <div class="form-group col-md-6">
                                <h:outputLabel for="fecha" value="#{agcitaEti.fecha}"/>
                                <h:inputText id="fecha" styleClass="form form-control" a:type="date" value="#{citasController.citas.fecha}">
                                    <f:convertDateTime for="fecha" type="date" pattern="yyyy-MM-dd"></f:convertDateTime>
                                </h:inputText>
                                <h:message for="fecha"/>
                            </div>
                            <div class="form-group col-md-6">
                                <h:outputLabel for="hora" value="#{agcitaEti.hora}"/>
                                <h:inputText id="hora" styleClass="form form-control"  a:type="time" value="#{citasController.citas.hora}">
                                    <f:convertDateTime dateStyle="full" pattern="HH:mm"></f:convertDateTime>
                                </h:inputText>
                                <h:message for="hora"/>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <h:outputLabel for="servicio" value="#{agcitaEti.servicio}"/>
                            <h:selectOneMenu id="servicio" value="#{citasController.servicios.idServicio}" styleClass="form form-control">
                                <f:selectItem itemLabel="#{agcitaEti.seleccionar}" itemValue="0"/>
                                <f:selectItems value="#{citasController.listServicios}" var="servicio" 
                                               itemValue="#{servicio.idServicio}" 
                                               itemLabel="#{servicio.nombre}"/>
                            </h:selectOneMenu>
                            <h:message for="servicio"/>
                        </div>

                        <div class="form-group col-md-12">
                            <h:outputLabel for="empleado" value="#{agcitaEti.empleado}"/>
                            <h:selectOneMenu id="empleado" value="#{citasController.empleado.idEmpleado}" styleClass="form form-control">
                                <f:selectItem itemLabel="#{agcitaEti.seleccionar}" itemValue="0"/>
                                <f:selectItems value="#{citasController.listEmpleados}" var="emp" 
                                               itemValue="#{emp.idEmpleado}" 
                                               itemLabel="#{emp.idUsuario.nombre}"/>
                            </h:selectOneMenu>
                            <h:message for="empleado"/>
                        </div>
                        <div class="text-center">
                        <h:commandButton styleClass="btn boton" action="#{citasController.modificarCita()}" value="Modificar"/>
                        <h:commandButton styleClass="btn boton" action="consultarCita" value="Volver"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
