<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>VIP Peluqueria's</title>
        <link href="../../resources/css/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Index/estilosRegistro.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Otros/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Otros/mdb.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="fondo">
        <!-- AREA DE TRABAJO -->
        <div class="area-trabajo">
            <div class="container">

                <h:form styleClass="d-block mx-auto">
                    <h:inputHidden value="#{usuarioController.usuario.idUsuario}"/>
                    <h1>#{usuariosEti.titulo_registrarse}</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="nombre" value="#{usuariosEti.nombre}"/>
                            <h:inputText value="#{usuarioController.usuario.nombre}" 
                                         id="nombre" 
                                         a:type="text" 
                                         styleClass="form-control form" 
                                         a:placeholder="#{usuariosEti.placeNom}" 
                                         required="true" 
                                         requiredMessage="Ingrese un nombre"/>
                            <h:message for="nombre"/>
                        </div>

                        <div class="form-group col-md-6">
                            <h:outputLabel for="apellido" value="#{usuariosEti.apellido}"/>
                            <h:inputText  value="#{usuarioController.usuario.apellido}" 
                                          id="apellido" 
                                          a:type="text" 
                                          styleClass="form-control form" 
                                          a:placeholder="#{usuariosEti.placeApe}" 
                                          required="true" 
                                          requiredMessage="Ingrese un apellido"/>
                            <h:message for="apellido"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="correo" value="#{usuariosEti.correo}"/>
                        <h:inputText value="#{usuarioController.usuario.correo}" 
                                     id="correo" 
                                     a:type="email" 
                                     styleClass="form-control form" 
                                     a:placeholder="#{usuariosEti.placeCorr}" 
                                     required="true" 
                                     requiredMessage="Ingrese un correo v치lido"/>
                        <h:message for="correo"/>
                    </div>

                    <div class="form-row">
                        <div class="form-group  col-md-6">
                            <h:outputLabel for="documento" value="#{usuariosEti.documento}"/>
                            <h:inputText value="#{usuarioController.usuario.numDocumento}" 
                                         a:type="number" 
                                         id="documento" 
                                         styleClass="form-control form" 
                                         a:placeholder="#{usuariosEti.placeDoc}" 
                                         required="true"  
                                         requiredMessage="Ingrese un documento v치lido"/>
                            <h:message for="documento"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="genero" value="#{usuariosEti.genero}"/>
                            <h:selectOneMenu value="#{usuarioController.usuario.genero}" 
                                             styleClass="form-control form" 
                                             required="true" 
                                             requiredMessage="Seleccione una opci칩n">
                                <f:selectItem itemValue="Femenino" itemLabel="#{usuariosEti.feme}"/>
                                <f:selectItem itemValue="Masculino" itemLabel="#{usuariosEti.mascu}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="contra" value="#{usuariosEti.contra}"/>
                        <h:inputText value="#{usuarioController.usuario.pass}"
                                     id="contra" 
                                     a:type="password" 
                                     styleClass="form-control form" 
                                     a:placeholder="#{usuariosEti.placeCont}" 
                                     required="true"
                                     requiredMessage="Ingrese una contrase침a"/>
                        <h:message for="contra"/>
                    </div>
                    <h:commandButton actionListener="#{usuarioController.registrarUsuario()}" styleClass="btn boton d-block mx-auto" value="#{usuariosEti.btn_registrar}"/>
                    <a href="../../index.xhtml" class="text-decoration-none text-warning">Volver</a>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
