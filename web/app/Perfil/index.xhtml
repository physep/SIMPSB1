<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputLabel for="archivo" value="Archivo:"/> 
                <h:inputFile id="archivo" value="#{uploadController.file}" />

                <h:commandButton value="Subir Archivo" action="#{uploadController.SubirArhivos()}" />
            </h:panelGrid>
        </h:form>

        <h:panelGrid rendered="#{not empty(uploadController.file)}" columns="2"  >

            <h:outputText value="fileName:" />
            <h:outputText value="#{uploadController.file.submittedFileName}" />

            <h:outputText value="contentType:" />
            <h:outputText value="#{uploadController.file.contentType}" />

            
            <h:outputText value="size:" />
            <h:outputText value="#{uploadController.file.size}" />
            
        </h:panelGrid>
        
        <h:form>
            <h:commandLink action="#{uploadController.listarArchivos()}" value="Consultar archivos cargados" />
        </h:form>
    </h:body>
</html>
