<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"                                                                                                                                                        
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Consultar Servicios</title>
        <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../resources/css/Servicios/consultarServicio.css"/>
        <!-- DATATABLES -->
        <link href="../../../resources/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css"/>

        <!-- ICONOS Y ALERTAS -->
        <link href="../../../resources/css/all.min.css" rel="stylesheet" type="text/css"/> 
        <link href="../../../resources/css/responsive.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/5e77c8969a.js"  type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>
    </h:head>
    <h:body class="fondo">
        <f:view locale="#{languages.idiomaSeleccionado}">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">#{servisEti.consultarServicioMi}</li>
                </ol>
            </nav>
            <h:messages globalOnly="true" showDetail="true" class="mensajes"/>
            <h:form>
                <div class="dropdown d-flex justify-content-end">
                    <button type="button" class="lanbtn btn dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #{pagesEti[languages.idiomaSeleccionado.language]}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <c:forEach items="#{languages.idiomasSoportados}" var="idioma">
                            <h:commandLink class="dropdown-item" actionListener="#{languages.cambiarIdioma(idioma)}"
                                           value="#{pagesEti[idioma.language]}"/>
                        </c:forEach>    
                    </div>
                </div>
            </h:form>
            <div class="container">
                <div class="tabla d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">#{servisEti.consultarServicio}</h1>
                    </div>
                    <div class="row">
                        <!-- TABLA  -->
                        <div class="col-12 float-right">
                            <p class="text-uppercase"><img src="../../resources/img/icono_servicios.png" alt=""/>#{servisEti.servicios} </p>

                            <h:form>
                                <h:dataTable value="#{serviciosController.listarServicios()}" var="servicio" styleClass="display tablas table table-striped table-bordered dt-responsive nowrap text-center">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText id="idServicio" value="#{servicio.idServicio}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">#{servisEti.nombre} </f:facet>
                                        <h:outputText id="nombre" value="#{servicio.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">#{servisEti.estado} </f:facet>
                                        <h:outputText id="estado" value="#{servicio.estado}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">#{servisEti.valor} </f:facet>
                                        <h:outputText id="valor" value="#{servicio.valor}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">#{servisEti.tiempoServicio} </f:facet>
                                        <h:outputText id="tiempoEstimado" value="#{servicio.tiempoEstimado}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">#{servisEti.acciones}</f:facet>

                                        <h:commandButton styleClass="btn btn-warning"  value="#{universEti.modificar}" action="#{serviciosController.consultarServicio(servicio)}"/>
                                        <h:commandButton styleClass="btn btn-danger" onclick="javascript:if (!confirm('¿Está seguro que desea eliminar este servicio?'))
                                                    return false;" value="#{universEti.eliminar}" action="#{serviciosController.eliminarServicios(servicio)}" />

                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BOOTSTRAP -->
            <script src="../../../resources/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/popper.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
            <!-- DATATABLES -->
            <script src="../../../resources/js/tablas/dataTables.buttons.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/tablas/datatables.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/tablas/jszip.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/tablas/pdfmake.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/tablas/vfs_fonts.js" type="text/javascript"></script>
            <script src="../../../resources/js/tablas/buttons.html5.min.js" type="text/javascript"></script>

            <script src="../../../resources/js/dataTables.responsive.min.js" type="text/javascript"></script>
            <script src="../../../resources/js/botones.js" type="text/javascript"></script>
        </f:view>
    </h:body>
</html>
