<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Iniciar Sesión</title>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/files/estilosLogin.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="fondo">
        <f:view locale="en">
            <!-- AREA DE TRABAJO -->
            <div class="area-trabajo">
                <div class="container">
                    <h:messages globalOnly="true" showDetail="true" class="text-info h4"/>

                    <h:form styleClass="d-block mx-auto formu">
                        <h1 class="text-center text-uppercase">#{indexEti.login}</h1>
                        <div class="form-group">
                            <h:outputLabel for="correo" styleClass="text-uppercase" value="#{indexEti.form_email}"/>
                            <h:inputText id="correo" styleClass="form-control form" value="#{sesionController.usuario.correo}"/>
                            <h:message for="correo"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="pass" styleClass="text-uppercase" value="#{indexEti.contra}"/>
                            <h:inputSecret id="pass" styleClass="form-control form" value="#{sesionController.usuario.pass}"/>
                            <h:message for="pass"/>
                        </div>

                        <div class="text-center">
                            <h:commandButton action="#{sesionController.iniciarSesion()}" class="btn boton" value="#{indexEti.ingresar}"/>
                        </div>
                        <a href="olvidoContra.xhtml?faces-redirect=true" class="text-decoration-none text-warning">Olvidó su contraseña?</a>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
