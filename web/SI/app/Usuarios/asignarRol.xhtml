<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Asignar Rol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Usuarios/asignarRol.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body styleClass="fondo">
        <f:view locale="es">           
            <h:messages globalOnly="true" showDetail="true" class="text-info h4"/>
            <!--Migas de Pan-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">#{usuariosEti.asignar}</li>
                </ol>
            </nav> 

            <!-- Area de Trabajo -->
            <div class="container">
                <div class="formulario d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center text-uppercase">#{usuariosEti.asignar}</h1>
                    </div>

                    <h:form>
                        <h:inputText value="#{}" styleClass="form-control form"/>
                        <div class="form-group">
                            <h:outputLabel for="cargo" value="#{usuariosEti.cargo}"/>
                            <h:selectOneMenu id="cargo" value="#{empleadoController.cargos.idCargo}" styleClass="form form-control">
                                <f:selectItem itemValue="0" noSelectionOption="true" itemLabel="#{universEti.seleccionar}"/>
                                <f:selectItems value="#{empleadoController.listCargos}" 
                                               var="cargo"
                                               itemLabel="#{cargo.cargo}"
                                               itemValue="#{cargo.idCargo}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">

                            <h:outputLabel for="horario" value="#{usuariosEti.horario}"/>
                            <h:selectOneMenu id="horario" value="#{empleadoController.horariotrabajo.idHorarioTrabajo}" styleClass="form form-control">
                                <f:selectItem itemValue="0" noSelectionOption="true" itemLabel="#{universEti.seleccionar}"/>
                                <f:selectItems value="#{empleadoController.listHorario}" 
                                               var="horario"
                                               itemLabel="#{horario.horaInicio.hours} - #{horario.horaFin.hours}"
                                               itemValue="#{horario.idHorarioTrabajo}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="diad" value="#{usuariosEti.diad}"/>
                            <h:selectOneMenu id="diad" value="#{empleadoController.diadescanso.idDiaDescanso}" styleClass="form form-control">
                                <f:selectItem itemValue="0" noSelectionOption="true" itemLabel="#{universEti.seleccionar}"/>
                                <f:selectItems value="#{empleadoController.listDiaD}" 
                                               var="diad"
                                               itemLabel="#{diad.dia}"
                                               itemValue="#{diad.idDiaDescanso}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="text-center">
                            <h:commandButton action="#{empleadoController.asignarRol()}" class="btn boton" value="#{usuariosEti.enviar}"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
