<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Crear Horario</title>

        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Horarios/estilos-consultar-horarios.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body class="fondo">
        <h:messages globalOnly="true" showDetail="true"/>
        <!-- Migas de pan -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Consultar Horario</li>
            </ol>
        </nav>
        <div class="container">
            <div class="formulario d-block mx-auto">
                <div class="titulo">
                    <h1 class="text-center">CONSULTAR HORARIO</h1>
                </div>  
                <p class="text-uppercase">
                    <img src="../../resources/img/icono_horarios.png" alt=""/>
                    HORARIOS
                </p>
                <h:form>
                    <h:dataTable value="#{horariosController.listarHorariotrabajo()}" var="horario" styleClass="table table-striped table-bordered dt-responsive nowrap text-center">
                        <h:column>
                            <f:facet name="header">Id Horario</f:facet>
                            <h:outputText id="idHorario" value="#{horario.idHorarioTrabajo}">
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Hora Inicio</f:facet>
                            <h:outputText id="HoraIn" value="#{horario.horaInicio}">
                                <f:convertDateTime dateStyle="full" pattern="HH:mm"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Hora Final</f:facet>
                            <h:outputText id="HoraFn" value="#{horario.horaFin}">
                                <f:convertDateTime dateStyle="full" pattern="HH:mm"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Acciones</f:facet>
                            <h:commandButton styleClass="btn btn-warning" action="#{horariosController.consultarHorariotrabajo(horariotrabajo)}" value="#{universEti.Actualizar}"/>
                            <h:commandButton styleClass="btn btn-danger" action="#{horariosController.eliminarHorariotrabajo(horariotrabajo)}" value="#{universEti.Eliminar}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:form>

            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="../../../resources/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../../resources/js/popper.min.js"></script>
        <script src="../../../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
