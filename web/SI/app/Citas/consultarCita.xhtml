<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consultar Cita</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Citas/consultarCita.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>
    </h:head>

    <h:body styleClass="fondo">
        <f:view locale="es">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">#{concitaEti.current_consultarCita}</li>
                </ol>
            </nav>
            <div class="container">
                <div class="tabla d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">#{concitaEti.titulo_consultarCita}</h1>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-uppercase"> <img src="../../resources/img/iconos/icono_citas.png" alt="Icono citas"/>#{concitaEti.subtitulo_citas}</p>
                            <h:form>
                                <h:dataTable id="tabla" value="#{citasController.listarCitas()}" var="cita" class="display table table-striped table-bordered dt-responsive nowrap text-center">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText id="id" value="#{cita.idCita}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_nombre}</f:facet>
                                        <h:outputText id="cliente" value="#{cita.idCliente.idUsuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_servicio}</f:facet>
                                        <h:outputText id="servicio" value="#{cita.idServicio.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_fecha}</f:facet>
                                        <h:outputText id="fecha" value="#{cita.fecha}">
                                            <f:convertDateTime for="fecha" type="date" dateStyle="full"></f:convertDateTime>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_hora}</f:facet>
                                        <h:outputText id="hora" value="#{cita.hora}">
                                            <f:convertDateTime dateStyle="full" pattern="h:mm a"></f:convertDateTime>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_empleado}</f:facet>
                                        <h:outputText id="empleado" value="#{cita.idEmpleado.idUsuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{concitaEti.enc_acciones}</f:facet>
                                        <h:commandButton class="btn btn-warning" action="#{citasController.consultarCita(cita)}" value="Modificar"/>
                                        <h:commandButton class="btn btn-danger" 
                                                       
                                                         onclick="javascript:
                                                                          return Swal.fire({
                                                                             title: '¿Está seguro de eliminar esta cita?',
                                                                             text: 'Esto no se podrá revertir',
                                                                             type: 'warning',
                                                                             showCancelButton: true,
                                                                             confirmButtonColor: '#3085d6',
                                                                             cancelButtonColor: '#d33',
                                                                             confirmButtonText: 'Yes, delete it!'
                                                                         }).then((result) => {
                                                                     if (result.value) {
                                                                         Swal.fire(
                                                                                 'Deleted!',
                                                                                 'Your file has been deleted.',
                                                                                 'success'
                                                                                 )
                                                                     }
                                                                 });
                                                                     " 
                                                         action="#{citasController.eliminarCita(cita)}" 
                                                         value="#{universEti.Eliminar}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js" type="text/javascript"></script>
        <script src="../../resources/js/iniciarTabla.js" type="text/javascript"></script>
    </h:body>
</html>
