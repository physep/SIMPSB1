<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Agendar Cita</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link href="../../resources/css/Citas/agendarCita.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view locale="es">           
            <h:messages globalOnly="true" showDetail="true"/>
            <!--Migas de Pan-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"></li>
                </ol>
            </nav> 
            <!-- Area de Trabajo -->
            <div class="container">
                <div class="formulario d-block mx-auto">
                        <h1 class="text-center">#{agcitaEti.titulo_agendarCita}</h1>
                    <h:form>
                        <h:outputLabel for="fecha" value="#{agcitaEti.fecha}"/>
                        <h:inputText id="fecha" styleClass="form form-control" value="#{citasController.citas.fecha}"/>
                        <h:message for="fecha"/>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
