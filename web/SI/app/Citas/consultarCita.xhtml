<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consultar Cita</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Citas/consultarCita.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/datatables.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8" type="text/javascript"></script>
    </h:head>

    <h:body styleClass="fondo">
        <f:view locale="es">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">#{citasEti.current_consultarCita}</li>
                </ol>
            </nav>
            <div class="container">
                <div class="tabla d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">#{citasEti.titulo_consultarCita}</h1>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-uppercase"> <img src="../../resources/img/iconos/icono_citas.png" alt="Icono citas"/>#{citasEti.subtitulo_citas}</p>
                            <h:form>
                                <h:dataTable id="tabla" value="#{citasController.listarCitas()}" var="cita" class="display table table-striped table-bordered dt-responsive nowrap text-center">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText id="id" value="#{cita.idCita}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{citasEti.enc_nombre}</f:facet>
                                        <h:outputText id="cliente" value="#{cita.idCliente.idUsuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{citasEti.enc_servicio}</f:facet>
                                        <h:outputText id="servicio" value="#{cita.idServicio.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{citasEti.enc_fecha}</f:facet>
                                        <h:outputText id="fecha" value="#{cita.fecha}">
                                            <f:convertDateTime for="fecha" type="date" dateStyle="full"></f:convertDateTime>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{citasEti.enc_hora}</f:facet>
                                        <h:outputText id="hora" value="#{cita.hora}">
                                            <f:convertDateTime dateStyle="full" pattern="h:mm a"></f:convertDateTime>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{citasEti.enc_empleado}</f:facet>
                                        <h:outputText id="empleado" value="#{cita.idEmpleado.idUsuario.nombre}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{universEti.acciones}</f:facet>
                                        <h:commandButton class="btn btn-warning" action="#{citasController.consultarCita(cita)}" value="#{universEti.modificar}"/>
                                        <h:commandButton class="btn btn-danger" 
                                                         onclick="javascript:if (!confirm('¿Está seguro que desea eliminar este horario?'))
                                                                  return false;" 
                                                         action="#{citasController.eliminarCita(cita)}" 
                                                         value="#{universEti.eliminar}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../../resources/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/datatables.min.js" type="text/javascript"></script>
        <script src="../../resources/js/iniciarTabla.js" type="text/javascript"></script>
    </h:body>
</html>
