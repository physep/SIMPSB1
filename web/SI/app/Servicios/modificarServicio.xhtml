<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Modificar Servicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Servicios/crearServicio.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <f:view locale="#{languages.idiomaSeleccionado}">
        <h:body styleClass="fondo">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                    <li class="breadcrumb-item  active" aria-current="page">#{servisEti.modificarServicioMi}</li>
                </ol>
            </nav>
            <h:messages globalOnly="true" showDetail="true" class="mensajes"/>
            <h:form>
                <div class="dropdown d-flex justify-content-end">
                    <button type="button" class="lanbtn btn dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #{pagesEti[languages.idiomaSeleccionado.language]}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <c:forEach items="#{languages.idiomasSoportados}" var="idioma">
                            <h:commandLink class="dropdown-item" actionListener="#{languages.cambiarIdioma(idioma)}"
                                           value="#{pagesEti[idioma.language]}"/>
                        </c:forEach>    
                    </div>
                </div>
            </h:form>
            <div class="container">
                <div class="formulario d-block mx-auto">
                    <div class="titulo">
                        <h1 class="text-center">#{servisEti.modificarServicio}</h1>
                    </div>
                    <h:form>
                        <h:inputHidden value="#{serviciosController.servicios.idServicio}"/>
                        <div class="form-group">
                            <h:outputLabel for="nombreServicio" value="#{servisEti.nombreServicio}"/>
                            <h:inputText id="nombreServicio" value="#{serviciosController.servicios.nombre}" a:placeholder="#{servisEti.placeNombre}" styleClass="form form-control"/>

                            <h:outputLabel for="estado" value="#{servisEti.estadoServicio}"/>
                            <h:selectOneMenu value="#{serviciosController.servicios.estado}" styleClass="form form-control">
                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                <f:selectItem itemLabel="-- Seleccionar --" itemValue="0"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="valor" value="#{servisEti.valorServicio}"/>
                            <h:inputText id="valor" value="#{serviciosController.servicios.valor}" a:placeholder="#{servisEti.placeValor}" styleClass="form form-control" />

                            <h:outputLabel for="tiempoEstimado" value="#{servisEti.tiempoServicio}"/>
                            <h:inputText id="tiempoEstimado" value="#{serviciosController.servicios.tiempoEstimado}" a:placeholder="#{servisEti.placeTiempo}" styleClass="form form-control"/>
                        </div>
                        <div class="text-center">
                            <h:commandButton value="Modificar" action="#{serviciosController.actualizarServicios()}" styleClass="btn boton"/>
                        </div>
                    </h:form>
                </div>                
            </div> 
            <!-- SCRIPTS -->
            <script src="../../../resources/js/jquery-3.3.1.slim.min.js"></script>
            <script src="../../../resources/js/popper.min.js"></script>
            <script src="../../../resources/js/bootstrap.min.js"></script>
        </h:body>
    </f:view>
</html>
