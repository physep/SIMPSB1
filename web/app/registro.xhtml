<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>VIP Peluqueria's</title>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/files/estilosRegistro.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../css/sweetalert2.min.css"/>
        <link href="../resources/css/mdb.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="fondo">
        <!-- AREA DE TRABAJO -->
        <div class="area-trabajo">
            <div class="container">

                <h:form styleClass="d-block mx-auto">
                    <h1>#{usuariosEti.titulo_registrarse}</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="nombre" value="#{usuariosEti.nombre}"/>
                            <h:inputText value="#{usuarioController.usuario.nombre}" id="nombre" styleClass="form-control form" a:placeholder="#{usuariosEti.placeNom}"/>
                            <h:message for="nombre"/>
                        </div>

                        <div class="form-group col-md-6">
                            <h:outputLabel for="apellido" value="#{usuariosEti.apellido}"/>
                            <h:inputText  value="#{usuarioController.usuario.apellido}" id="apellido" styleClass="form-control form" a:placeholder="#{usuariosEti.placeApe}"/>
                            <h:message for="apellido"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="correo" value="#{usuariosEti.correo}"/>
                        <h:inputText value="#{usuarioController.usuario.correo}" id="correo" styleClass="form-control form" a:placeholder="#{usuariosEti.placeCorr}"/>
                        <h:message for="correo"/>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group  col-md-6">
                            <h:outputLabel for="documento" value="#{usuariosEti.documento}"/>
                            <h:inputText value="#{usuarioController.usuario.numDocumento}" id="documento" styleClass="form-control form" a:placeholder="#{usuariosEti.placeDoc}"/>
                            <h:message for="documento"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="genero" value="#{usuariosEti.genero}"/>
                            <h:selectOneMenu value="#{usuarioController.usuario.genero}" styleClass="form-control form">
                                <f:selectItem itemValue="Femenino" itemLabel="#{usuariosEti.feme}"/>
                                <f:selectItem itemValue="Masculino" itemLabel="#{usuariosEti.mascu}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="contra" value="#{usuariosEti.contra}"/>
                        <h:inputText value="#{usuarioController.usuario.pass}" id="contra" a:type="password" styleClass="form-control form" a:placeholder="#{usuariosEti.placeCont}"/>
                        <h:message for="contra"/>
                    </div>
                    <h:commandButton action="login" actionListener="#{usuarioController.registrarUsuario()}" styleClass="btn boton d-block mx-auto" value="#{usuariosEti.btn_registrar}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
