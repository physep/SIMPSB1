<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cliente</title>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/mdb.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Perfiles/estilos-perfiles.css" rel="stylesheet" type="text/css"/>

    </h:head>

    <h:body class="fondo">
        <f:view locale="#{languages.idiomaSeleccionado}">
            <!-- SIDEBAR -->
            <div class="col-2 sidebar float-left">
                <div class="perfil">
                    <p class="text-center text-uppercase">Cliente</p>
                    <img src="../../SI/resources/img/perfil.png" alt=""/>
                    <p class="text-center text-uppercase"></p>
                </div>
                <div class="modulos">
                    <h:form>
                        <!-- HOME -->
                    <div class="modulo d-block mx-auto">
                        <img class="float-left" src="../../SI/resources/img/modulos/icono_home.png" alt="Home"/>
                        <h4>
                            <a href="Principal/principal-empleado.html" target="area-trabajo">HOME</a>
                        </h4>
                    </div>
                    <!-- CITAS -->
                    <div class="modulo d-block mx-auto">
                            <img class="float-left" src="../../SI/resources/img/modulos/icono_citas.png" alt=""/>
                            <h5>
                                <a href="#">#{perfilEti.Citas}</a>
                            </h5>
                            <p>
                                <a href="../../SI/app/Citas/agendarCita.xhtml" target="area-trabajo">#{perfilEti.agendarCita}</a>
                            </p>
                            <p>
                                <a href="../../SI/app/Citas/consultarCita.xhtml?faces-redirect=true" target="area-trabajo">#{perfilEti.consultarCita}</a>
                            </p>
                        </div>
                    </h:form>
                </div>
            </div>
            <!-- AREA DE TRABAJO -->
            <div class="col-10 derecho float-right">
                <nav class="navbarra float-right col-12">
                    <div class="row">
                        <div class="col-6 logo">
                            <p><img src="../../SI/resources/img/logo.png" alt=""/></p>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3 config">
                            <ul>
                                <li>
                                    <a href="#"><img src="../../SI/resources/img/config.png" alt=""/></a>
                                    <ul>
                                        <li>
                                            <img src="../../SI/resources/img/editar-perfil.png" alt=""><a class="text-left" href="../Error/404.xhtml?faces-redirect=true" target="area-trabajo">#{perfilEti.editarPerfil}</a></img>
                                        </li>
                                        <li>	
                                            <img src="../../SI/resources/img/ajustes.png" alt=""/><a class="text-left" href="../Error/404.xhtml?faces-redirect=true">#{perfilEti.configuracion}</a>
                                        </li>
                                        <li>
                                            <img src="../../SI/resources/img/alarma.png" alt=""/><a class="text-left" href="../Error/404.xhtml?faces-redirect=true" target="area-trabajo">#{perfilEti.notificaciones}</a>
                                        </li>
                                        <li>	
                                            <img src="../../SI/resources/img/logout.png" alt=""/><a class="text-left" href="#{sesionController.logout()}">#{perfilEti.cerrarSesion}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="cargado">
                    <iframe name="area-trabajo" src="Principal/principalCliente.xhtml?faces-redirect=true" ></iframe>
                </div>
            </div>
        </f:view>
    </h:body>

    <!-- SCRIPTS -->
    <script src="../../resources/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="../../resources/js/popper.min.js" type="text/javascript"></script>
    <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../SI/resources/js/ocultar-modulos.js" type="text/javascript"></script>
</html>
