                                <!-- AREA DE TRABAJO -->
                                <div class="area-trabajo">
                                    <div class="container">

                                        <h:form styleClass="d-block mx-auto">
                                            <h1>#{regUsuEti.titulo_registrarse}</h1>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <h:outputLabel for="nombre" value#{regUsuEti.nombre}="#"/>
                                                    <h:inputText id="nombre" styleClass="form-control" a:placeholder="#{regUsuEti.placeNom}" a:pattern="[A-Za-z0-9]{4,8}" required/>
                                                    <h:message for="nombre"/>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <h:outputLabel for="apellido" value="#{regUsuEti.apellido}"/>
                                                    <h:inputText id="apellido" styleClass="form-control" a:placeholder="#{regUsuEti.placeApe}" a:pattern="[A-Za-z0-9]{4,8}" required/>
                                                    <h:message for="apellido"/>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group  col-md-6">
                                                    <h:outputLabel for="correo" value="#{regUsuEti.correo}"/>
                                                    <h:inputText id="correo" styleClass="form-control" a:placeholder="#{regUsuEti.placeCorr}" a:pattern="^[\w._%-]+@[\w.-]+\.[a-zA-Z]{2,4}$" required/>
                                                    <h:message for="correo"/>
                                                </div>
                                                <div class="form-group  col-md-6">
                                                    <h:outputLabel for="documento" value="#{regUsuEti.documento}"/>
                                                    <h:inputText id="documento" styleClass="form-control" a:placeholder="#{regUsuEti.placeDoc}" a:pattern="[0-9]{10}" required/>
                                                    <h:message for="documento"/>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <h:outputLabel for="nacimiento" value="#{regUsuEti.nacimiento}"/>
                                                    <h:inputText id="correo" a:type="date" styleClass="form-control"/>
                                                    <h:message for="correo"/>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <h:outputLabel for="genero" value="#{regUsuEti.genero}"/>
                                                    <h:selectOneRadio value="#{usuarioController.usuario.genero}">
                                                        <f:selectItem itemValue="Femenino" itemLabel="#{regUsuEti.feme}"/>
                                                        <f:selectItem itemValue="Masculino" itemLabel="#{regUsuEti.mascu}"/>
                                                    </h:selectOneRadio>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel for="contra" value="#{regUsuEti.contra}"/>
                                                <h:inputText id="contra" a:type="password" styleClass="form-control" a:placeholder="#{regUsuEti.placeCont}" a:pattern="[A-Za-z0-9]{5,15}" required/>
                                                <h:message for="contra"/>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel for="conf_contra" value="#{regUsuEti.conf_contra}"/>
                                                <h:inputText id="conf_contra" a:type="password" styleClass="form-control" a:placeholder="#{regUsuEti.placeConf}" a:pattern="[A-Za-z0-9]{5,15}" required/>
                                                <h:message for="conf_contra"/>
                                            </div>

                                            <h:commandButton action="#{usuarioController.registrarUsuario()}" styleClass="btn boton d-block mx-auto" value="#{regUsuEti.btn_registrar}"/>
                                        </h:form>


                                    </div>
                                </div>
                                <!-- PRODUCTOS -->
                                <div class="row productos">
                                    <div class="container text-center">
                                        <img class="" src="img/marcelfrance.png" alt="">
                                            <img class="" src="img/tecitaly.jpg" alt="">
                                                </div>
                                                </div>

                                                <div class="row informacion">

                                                                <p class="text-center">Lunes a Viernes 9 am - 9 pm </p>
                                                            </div>
                                                            <div class="col-md-4 col-xs-12">
                                                                <h3 class="text-center"> SIGUENOS EN </h3> 
                                                                <p class="text-center">

                                                                </p>     
                                                            </div>

                                                                <p class="text-center">314-241-19-17</p>        
                                                            </div>
                                                        </div>
                                                    </div>
