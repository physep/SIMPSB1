<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Factura</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!-- Estilos css -->
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/Factura/crearFactura.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
        <!-- DATATABLES -->
        <link href="../../../resources/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/buttons.dataTables.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="fondo"> <!-- Fondo-->
        <!-- Mensaje de Controladores -->
        <h:messages globalOnly="true" showDetail="true"/>
        <!-- Migas De pan , si funcionar -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                <li class="breadcrumb-item  active" aria-current="page">Facturaci√≥n</li>
            </ol>
        </nav>
        
        <!-- Contenedor -->
        <div class="container">
            <!-- fONDO DE FORMULARIO -->
            <div class="formulario d-block mx-auto">
                <div class="titulo">
                        <h1 class="text-center">Datos Factura</h1>
                    </div>
                <h:form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <h:outputLabel for="emafierrt" value="Id Cita:  "/>
                                <h:outputLabel id="emafierrt" value="#{facturaController.citas.idCita}"/>
                                <h:message for="emafierrt"/>
                            </div>
                            <div class="form-group col-md-12">
                                <h:outputLabel for="nombre" value="Nombre:  "/>
                                <h:outputLabel id="nombre" value="#{facturaController.citas.idCliente.idUsuario.nombre} #{facturaController.citas.idCliente.idUsuario.apellido}"/>
                                <h:message for="nombre"/>
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="documento" value="Docuemnto:  "/>
                                <h:outputLabel id="documento" value="#{facturaController.citas.idCliente.idUsuario.numDocumento}" />
                                <h:message for="documento"/>
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="email" value="Correo:  "/>
                                <h:outputLabel id="email" value="#{facturaController.citas.idCliente.idUsuario.correo}"/>
                                <h:message for="email"/>
                            </div>
                           <div class="form-group col-md-4">
                                <h:outputLabel for="emafier" value="Servicio:  "/>
                                <h:outputLabel id="emafier" value="#{facturaController.citas.idServicio.nombre}"/>
                                <h:message for="emafier"/>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <h:outputLabel for="emafierr" value="Empleado:  "/>
                                <h:outputLabel id="emafierr" value="#{facturaController.citas.idEmpleado.idUsuario.nombre}"/>
                                <h:message for="emafierr"/>
                            </div>
                            <h:form>
                               <div class="form-group col-md-6">
                            <h:outputLabel for="subtotal" value="SubTotal"/>
                            <h:inputText styleClass="form-control form-fondo form" id="subtotal" value="#{facturaController.detalle.subTotal}"/>
                            <h:message for="subtotal"/>
                        </div>
                                <div class="form-group col-md-6">
                            <h:outputLabel for="idCita" value="Id Cita"/>
                            <h:selectOneMenu id="idCita" value="#{facturaController.citas.idCita}" styleClass="form form-control">
                                <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                <f:selectItems value="#{facturaController.listCitas}" var="cita" 
                                               itemValue="#{cita.idCita}" 
                                               itemLabel="#{cita.idCita}"/>
                            </h:selectOneMenu>
                            <h:message for="idCita"/>
                        </div>
                            
                                        <h:commandButton value="Generar Venta" styleClass="btn boton d-block mx-auto" action="#{facturaController.generarFactura()}" />
                                </h:form>
                            </div>
                </h:form>
        </div>
        </div> 
        <!-- BOOTSTRAP -->
        <script src="../../../resources/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/popper.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- DATATABLES -->
        <script src="../../../resources/js/tablas/dataTables.buttons.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/datatables.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/jszip.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/pdfmake.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/vfs_fonts.js" type="text/javascript"></script>
        <script src="../../../resources/js/tablas/buttons.html5.min.js" type="text/javascript"></script>
        
        <script src="../../../resources/js/dataTables.responsive.min.js" type="text/javascript"></script>
        <script src="../../../resources/js/botones.js" type="text/javascript"></script>
    </h:body>
</html>
