<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Crear Servicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/Servicios/crearServicio.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="fondo">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item  text-right"><a href="#">Home</a></li>
                <li class="breadcrumb-item  active" aria-current="page">#{servisEti.crearServicioMi}</li>
            </ol>
        </nav>
        <div class="container">
            <div class="formulario d-block mx-auto">
                <div class="titulo">
                    <h1 class="text-center">#{servisEti.crearServicio}</h1>
                </div>
                <h:form>
                <div class="form-group">
                    <h:outputLabel for="nombreServicio" value="#{servisEti.nombreServicio}"/>
                    <h:inputText id="nombreServicio" value="#{serviciosController.servicios.nombre}" a:placeholder="#{servisEti.placeNombre}" styleClass="form-control"/>
                    <h:outputLabel for="estado" value="#{servisEti.estadoServicio}"/>
                    <h:inputText id="estado" value="#{serviciosController.servicios.estado}" a:placeholder="#{servisEti.placeEstado}" styleClass="form-control"/>
                    <h:outputLabel for="valor" value="#{servisEti.valorServicio}"/>
                    <h:inputText id="valor" value="#{serviciosController.servicios.valor}" a:placeholder="#{servisEti.placeValor}" styleClass="form-control" />
                    <h:outputLabel for="tiempoEstimado" value="#{servisEti.tiempoServicio}"/>
                    <h:inputText id="tiempoEstimado" value="#{serviciosController.servicios.tiempoEstimado}" a:placeholder="#{servisEti.placeTiempo}" styleClass="form-control"/>
                </div>
                    <h:commandButton value="#{universEti.Registrar}" action="#{serviciosController.registrarServicios()}" styleClass="btn btn-primary"/>
                </h:form>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="../../../resources/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../../resources/js/popper.min.js"></script>
        <script src="../../../resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
