<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Recupera tu contrase√±a</title>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/files/estilosLogin.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body class="fondo">
        <f:view locale="es">
            <!-- AREA DE TRABAJO -->
            <div class="area-trabajo">
                <div class="container">
                    <h:messages globalOnly="true" showDetail="true" class="text-info h4"/>

                    <h:form styleClass="d-block mx-auto formu">
                        <h1 class="text-center text-uppercase">#{indexEti.olvidocon}</h1>
                        <div class="form-group">
                            <h:outputLabel for="contra" styleClass="text-uppercase" value="#{indexEti.form_email}"/>
                            <h:inputText id="contra" styleClass="form-control form" value="#{usuarioController.usuario.pass}"/>
                            <h:message for="contra"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="conf" styleClass="text-uppercase" value="#{indexEti.form_email}"/>
                            <h:inputText id="conf" styleClass="form-control form"/>
                            <h:message for="conf"/>
                        </div>

                        <div class="text-center">
                            <h:commandButton action="#{usuarioController.cambiarContra()}" class="btn boton" value="#{universEti.enviar}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
